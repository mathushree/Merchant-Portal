<div>
  <ng-container>
    <form  [formGroup]="myForm"  >
      <label for="fname">Firstname:</label>
      <input type="name" id="name" formControlName="fname"  placeholder="Enter firstname" required>
      <div *ngIf="myForm.get('fname') !== null && myForm.get('fname')?.hasError('required') && myForm.get('fname')?.touched"
      class="error">
      FirstName is required.
      </div>

      <label for="lname">Lastname:</label>
      <input type="name" id="lname" formControlName="lname" placeholder="Enter lastname" required>
      <div *ngIf="myForm.get('lname') !== null && myForm.get('lname')?.hasError('required') && myForm.get('lname')?.touched"
      class="error">
      LastName is required.
      </div>

      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address" >
      <div *ngIf="myForm.get('address') !== null && myForm.get('address')?.hasError('required') && myForm.get('address')?.touched"
      class="error">
      Address is required.
      </div>
  
      <label for="city">City:</label>
      <input type="text" id="city" formControlName="city">
      <div *ngIf="myForm.get('city') !== null && myForm.get('city')?.hasError('required') && myForm.get('city')?.touched"
      class="error">
      Enter city name.
      </div>
  
      <label for="state">State:</label>
      <input type="text" id="state" formControlName="state" >
      <div *ngIf="myForm.get('state') !== null && myForm.get('state')?.hasError('required') && myForm.get('state')?.touched"
      class="error">
      Enter state name.
      </div>
  
      <label for="phone">Phone:</label>
      <input type="text" id="phone" formControlName="phone" >
      <div *ngIf="myForm.get('phone') !== null && myForm.get('phone')?.hasError('required') && myForm.get('phone')?.touched"
      class="error">
      Phone number is required.
      </div>

      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email"  placeholder="Enter email" required>
      <div *ngIf="myForm.get('email') !== null && myForm.get('email')?.hasError('required') && myForm.get('email')?.touched"
      class="error">
      Email is required.
      </div>

      <button   [disabled]="myForm.invalid" (click)="submit()">Submit</button>
    </form>
</ng-container>

</div>
